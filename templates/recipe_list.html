{% extends "base.html" %}
{% block title %}All Recipes{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Recipes</h1>
  <table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  {% for recipe in recipes %}
    <tr>
    <td>{{ recipe.name }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
